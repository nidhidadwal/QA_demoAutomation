 */

plugins {
    id 'java'
    id 'maven-publish'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': 1.0,
        	'Main-Class': 'com.aisera.qa.automation.test.ui.TestKBSearches'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.13.0'
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

group = 'com.aisera.qa.automation'
version = '0.0.1-SNAPSHOT'
description = 'DemoTestScenarios'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
